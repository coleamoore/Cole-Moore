  <body class="text-center">
    <form class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">Sign-Up</h1>
      <label for="inputUsername" class="sr-only">Username</label>
      <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <label for="verifyPassword" class="sr-only">Verify Password</label>
      <input type="password" id="verifyPassword" class="form-control" oninput="check(this)" placeholder="Verify Password" required>
      <script>
        //Verify password
        function check(input) {
          //check if passwords do not match
          if (input.value != document.getElementById('inputPassword').value) {
            input.setCustomValidity('Passwords must match');
          }
          // else, they do match
          else {
            input.setCustomValidity('');
          }
        }
      </script>
      <label for="inputPhone" class="sr-only">Phone Number</label>
      <input type="tel" id="inputPhone" class="form-control" placeholder="Phone Number" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
    </form>
